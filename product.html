<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Anchor</title> 
        <link rel="stylesheet" type="text/css" href="/AnchorWebsite/public/css/home.css" />
        <link rel="stylesheet" type="text/css" href="/AnchorWebsite/public/css/product.css" />
    </head>
<body>
    <nav class="navbar"></nav>

    <section class="product-details">
        <div class="image-slider">
            <div class="product-images">
                <img src="/AnchorWebsite/public/img/design1-1.jpg" class="active" alt="">
                <img src="img/product image 2.png" alt="">
                <img src="img/product image 3.png" alt="">
                <img src="img/product image 4.png" alt="">
            </div>
        </div>
        <div class="details">
            <h2 class="product-brand">Shirt#1</h2>
            <p class="product-short-des">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
            <span class="product-price">$99</span>
    
            <p class="product-sub-heading">select size</p>
    
            <input type="radio" name="size" value="s" checked hidden id="s-size">
            <label for="s-size" class="size-radio-btn check">s</label>
            <input type="radio" name="size" value="m" hidden id="m-size">
            <label for="m-size" class="size-radio-btn">m</label>
            <input type="radio" name="size" value="l" hidden id="l-size">
            <label for="l-size" class="size-radio-btn">l</label>
            <input type="radio" name="size" value="xl" hidden id="xl-size">
            <label for="xl-size" class="size-radio-btn">xl</label>
            <input type="radio" name="size" value="xxl" hidden id="xxl-size">
            <label for="xxl-size" class="size-radio-btn">xxl</label>
    
            <button class="btn cart-btn">add to cart</button>
        </div> 
    </section>

    <script src="/AnchorWebsite/public/js/nav.js"></script>
    <script src="/AnchorWebsite/public/js/product.js"></script>
    <script src="j/AnchorWebsite/public/js/home.js"></script>
</body>
</html>
